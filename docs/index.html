<!DOCTYPE html>
<html lang="en">
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  </head>

            "logobg": ""
          },
          {

            "url": "#",
            "logo": "https://nodered.org/about/resources/media/node-red-icon.svg",
            "logobg": "#8f0000"
          },
          {
            "name": "Node-RED dashboard",
            "url": "#",
            "logoText": "ðŸ“Š"
          },
          {
            "name": "Camera",
            "url": "#",
            "logoText": "ðŸ“·"
          },
          {
            "name": "Router",
            "url": "#",
            "logoText": "ðŸ›œ"
          },
          {
            "name": "HomeBridge Server 1",
            "url": "#",
            "logo": "https://raw.githubusercontent.com/homebridge/branding/master/logos/homebridge-color-round-stylized.png",
            "logobg": "#431467"
          },
          {
            "name": "Transmission web",

          },
          {

          }

      }
    </script>

    <main id="main">
      <ul class="menu" id="menu"></ul>
    </main>
    <style>
      body {
        padding: 0;
        margin: 0;
        overflow: hidden;
      }
      main {
        font-family: "Roboto", sans-serif;
        font-smooth: always;
        -webkit-font-smoothing: antialiased;
        padding: 10px;
      }

      .bg1 {
        background: rgb(124, 91, 108);
        background: linear-gradient(
          180deg,
          #796d8f 0%,
          #6ea0f6 30%,
          #9293c3 100%
        );
      }
      .bg2 {
        background: rgb(94, 216, 236);
        background: linear-gradient(
          180deg,
          #59d6ee 0%,
          #46c8ef 60%,
          #1581b2 90%
        );
      }
      .bg3 {
        background: rgb(86, 108, 75);
        background: linear-gradient(
          180deg,
          rgba(86, 108, 75, 1) 0%,
          rgba(236, 134, 120, 1) 100%
        );
      }
      .bg4 {
        background: rgb(0, 0, 1);
        background: linear-gradient(
          180deg,
          #040404 0%,
          #141415 25%,
          #060707 50%,
          #020202 80%
        );
      }
      .bg5 {
        background: linear-gradient(
          180deg,
          #5a5a5a 0%,
          #3e3d3d 20%,
          #222322 50%,
          #111111 90%
        );
      }

      .bg4 .name,
      .bg5 .name {
        color: #f1f1f1;
      }

      .bg5 .logo {
        background-color: #111111;
      }

      @media (prefers-color-scheme: dark) {
        body.autodark {
          background: linear-gradient(
            180deg,
            #5a5a5a 0%,
            #3e3d3d 20%,
            #222322 50%,
            #111111 90%
          ) !important;
        }
        body.autodark .name {
          color: #f1f1f1 !important;
        }
        body.autodark .logo {
          background-color: #111111;
        }
      }

      .menu {
        display: grid;
        grid-template-columns: repeat(3, 1fr);
        grid-template-rows: repeat(3, 1fr);
        gap: 12px;
        align-items: center;
        list-style-type: none;
        margin: 0;
        padding: 0;
      }

      li a {
        display: flex;
        justify-content: center;
        align-items: center;
        text-align: center;
        flex-direction: column;
        text-decoration: none;
      }

      .name {
        display: block;
        margin-top: 16px;
        font-size: 1rem;
        color: #000;
      }

      .logo {
        width: 100px;
        height: 100px;
        display: block;
        box-shadow: 0 10px 15px rgb(0 0 0 / 20%);
        overflow: hidden;
        padding: 7px;
        background-blend-mode: overlay;
        background-color: #ececec;
        border-radius: 20%;
        backdrop-filter: blur(33px);
      }

      .text-logo {
        font-size: 50px;
        line-height: 100px;
        text-align: center;
      }

      img {
        width: 100%;
        height: 100%;
        object-fit: contain;
      }

      .logo,
      .logo img,
      .name,
      .text-logo {
        transition: all 200ms ease-in-out;
      }

      @media (min-width: 768px) {
        main {
          padding: 5vw 5vh;
        }
        .name {
          font-size: 1.5rem;
        }

        .menu {
          grid-template-columns: repeat(4, 1fr);
          gap: 24px;
        }
      }

      @media (min-width: 1200px) {
        .logo {
          width: 200px;
          height: 200px;
          padding: 15px;
        }
        .text-logo {
          font-size: 100px;
          line-height: 200px;
        }
      }

      a:hover .logo {
        transform: scale(104%);
      }

      a:hover .logo img,
      a:hover .text-logo {
        transform: scale(104%);
      }

      a:hover .name {
        transform: perspective(200px) translate3d(0, 0, 5px);
      }
    </style>
    <script type="text/javascript">
      const config = JSON.parse(document.getElementById("config").innerHTML);
      const $menu = document.getElementById("menu");

      document.body.className = `${config.theme}${
        config.autoDark ? " autodark" : ""
      }`;

      config.menu.forEach((item) => {
        const $li = document.createElement("li");
        const $a = document.createElement("a");
        const $logo = document.createElement("div");
        const $name = document.createElement("span");

        $a.href = item.url;
        $logo.className = "logo";
        $name.className = "name";

        if (item.logoText) {
          const $text = document.createElement("span");
          $text.className = "text-logo";
          $text.textContent = item.logoText;
          $logo.appendChild($text);
        } else {
          const $img = document.createElement("img");
          $img.src = item.logo;
          $img.alt = item.name;
          $logo.appendChild($img);
        }

        $name.textContent = item.name;

        if (item.logobg) {
          $logo.style.backgroundColor = item.logobg;
        }

        $a.appendChild($logo);
        $a.appendChild($name);
        $li.appendChild($a);
        $menu.appendChild($li);
      });
    </script>
  </body>
</html>
